<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32 (2).png">

  <title>Skill Safari | Pricing component</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="price">
    <div class="container">
      <div class="price__inner">
        <h3 class="title">
          Our Pricing
        </h3>
        <div class="btn-box">
          <p class="btn-box__option year">
            Annually
          </p>
          <input id="toggle" type="checkbox" class="btn-box__checkbox">
          <label class="btn-box__label" for="toggle"></label>
          <p class="btn-box__option month">
            Monthly
          </p>
        </div>
        <div class="card-box">
          <div class="card card_border-rigth">
            <h4 class="card__title">
              Basic
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">19<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li>500 GB Storage</li>
              <li>2 Users Allowed</li>
              <li>Send up to 3 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>

          <div class="card card_center">
            <h4 class="card__title">
              Professional
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">24<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li> 1 TB Storage</li>
              <li>5 Users Allowed</li>
              <li>Send up to 10 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>

          <div class="card card_border-left">
            <h4 class="card__title">
              Master
            </h4>
            <p class="card__price">
              <span class="dollar"> &dollar;</span> <span class="num">39<span class="change">9.99</span></span>
            </p>
            <ul class="card__list">
              <li>2 TB Storage</li>
              <li>10 Users Allowed</li>
              <li> Send up to 20 GB</li>
            </ul>
            <button class="btn">Learn More</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  


  <script src="./main.js"></script>
</body>

</html>
